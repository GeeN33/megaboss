<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                {{ message }}
            </li>
        {% endfor %}
    </ul>
{% endif %}


<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="row">
        <div class="col-md-6 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Import Excel Data into Database</h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <div class="col-md-8 col-sm-12 col-xs-12 form-group"></div>

                    <input type="file" name="file" class="form-control">

                    <button type="submit" class="btn btn-success">Upload data</button>

                </div>
            </div>
        </div>
    </div>
</form>

<h2>{{ uploaded_file_url }}</h2>


</body>
</html>
